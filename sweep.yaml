program: train.py
method: bayes
metric:
  name: 'cv_validation_average_mse'
  goal: minimize
parameters:
  learning_rate:
    distribution: uniform
    min: 5e-5
    max: 5e-2
  dropout:
    distribution: uniform
    min: 0
    max: 0.5
  similarity_feature_set:
    distribution: categorical
    values:
      - "['SEX', 'ICD10', 'FI', 'FTE', 'MEM', 'NEU']"
#      - "['SEX', 'FTE', 'FI']"
      - "['SEX', 'ICD10', 'MEM', 'FTE']"
      - "['SEX', 'ICD10', 'FI']"
      - "['SEX', 'ICD10', 'NEU']"
      - "['SEX', 'ICD10', 'FTE', 'NEU']"
  similarity_threshold:
    values: [0.6, 0.7, 0.8, 0.9]
  n_conv_layers:
    distribution: int_uniform
    min: 1
    max: 3
  epochs:
    value: 3500
early_terminate:
  type: hyperband
  min_iter: 2500