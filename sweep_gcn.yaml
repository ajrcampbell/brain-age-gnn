program: wandb_train.py
method: bayes
metric:
  name: 'cv_validation_average_mse'
  goal: minimize
parameters:
  model:
    value: 'gcn'
  learning_rate:
    distribution: log_uniform
    min: -9.904
    max: -2.995
  weight_decay:
    distribution: log_uniform
    min: -9.904
    max: -2.995
  dropout:
    distribution: uniform
    min: 0
    max: 0.5
  similarity:
    distribution: categorical
    values:
#      - "(['SEX', 'ICD10', 'FI', 'FTE', 'MEM'], 0.6)"
      - "(['SEX', 'ICD10', 'FI', 'FTE', 'MEM'], 0.8)"
      - "(['SEX', 'ICD10', 'FI', 'FTE', 'MEM'], 0.9)"
#      - "(['SEX', 'FTE', 'FI', 'MEM'], 0.7)"
      - "(['SEX', 'FTE', 'FI', 'MEM'], 0.8)"
#      - "(['SEX', 'ICD10', 'MEM', 'FTE'], 0.7)"
      - "(['SEX', 'ICD10', 'MEM', 'FTE'], 0.8)"
#      - "(['SEX', 'ICD10', 'MEM', 'FI'], 0.7)"
      - "(['SEX', 'ICD10', 'MEM', 'FI'], 0.8)"
#      - "(['SEX', 'ICD10', 'FTE'], 0.7)"
#      - "(['SEX', 'ICD10', 'MEM'], 0.7)"
#      - "(['SEX', 'ICD10', 'FI'], 0.7)"
  n_conv_layers:
    distribution: int_uniform
    min: 1
    max: 5
  layer_sizes:
    distribution: categorical
    values:
#      - "[364, 364, 512, 256, 256, 1]"
      - "[1024, 512, 512, 256, 256, 1]"
      - "[2048, 1024, 512, 256, 128, 1]"
#      - "[1024, 1024, 512, 512, 256, 256, 1]"
      - "[1024, 512, 512, 512, 256, 256, 1]"
#      - "[1024, 512, 512, 512, 256, 256, 256, 1]"
      - "[1024, 512, 512, 256, 256, 128, 128, 1]"
#      - "[1024, 512, 512, 256, 256, 128, 128, 64, 32, 1]"
      - "[512, 512, 512, 256, 128, 1]"
#      - "[512, 512, 512, 256, 256, 256, 128, 128, 1]"
#      - "[256, 256, 256, 128, 128, 1]"
      - "[1024, 512, 256, 128, 128, 1]"
#      - "[128, 128, 128, 128, 128, 1]"
#      - "[256, 256, 256, 128, 128, 128, 64, 1]"
  epochs:
    value: 10000
early_terminate:
  type: hyperband
  min_iter: 2500